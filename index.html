<!-- ====== Styles: single file for easy copy/paste ====== -->
<style>
/* ---------- Color System (Light/Dark) ---------- */
:root {
--bg: #0b0d12; /* deep ink */
--text: #e8ebf1;
--muted: #aab1bf;
--card: #131826;
--border: #262d3d;
--accent: #7dd3fc; /* sky */
--accent-2: #c084fc; /* violet */
--shadow: 0 10px 40px rgba(0,0,0,.35);
--radius: 16px;
}


:root[data-theme="light"] {
--bg: #fbfbfd;
--text: #111827;
--muted: #5b6170;
--card: #ffffff;
--border: #e6e8ee;
--accent: #2563eb;
--accent-2: #7c3aed;
--shadow: 0 10px 30px rgba(0,0,0,.08);
}


/* Respect system preference unless a choice is saved */
@media (prefers-color-scheme: light) {
:root:not([data-theme]) {
--bg: #fbfbfd; --text: #111827; --muted:#5b6170; --card:#fff; --border:#e6e8ee; --accent:#2563eb; --accent-2:#7c3aed; --shadow: 0 10px 30px rgba(0,0,0,.08);
}
}


/* ---------- Base / Layout ---------- */
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
margin: 0; font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
color: var(--text); background: var(--bg);
min-height: 100dvh; position: relative; overflow-x: hidden;
}


/* Soft gradient blobs in the background */
.bg-blobs { position: fixed; inset: -20vmax 0 0 0; z-index: -1; pointer-events: none; opacity: .35; filter: blur(40px) saturate(140%); }
.blob { position: absolute; border-radius: 50%; mix-blend-mode: screen; }
.blob.b1 { width: 45vmax; height: 45vmax; left: -10vmax; top: -8vmax; background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); }
.blob.b2 { width: 50vmax; height: 50vmax; right: -15vmax; top: -12vmax; background: radial-gradient(circle at 70% 40%, var(--accent-2), transparent 60%); }
.blob.b3 { width: 50vmax; height: 50vmax; left: 20vmax; bottom: -20vmax; background: radial-gradient(circle at 50% 50%, #34d399, transparent 60%); }


.container { width: min(1100px, 92vw); margin-inline: auto; }


/* ---------- Nav ---------- */
.nav-wrap { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(8px); background: color-mix(in oklab, var(--bg) 78%, transparent); border-bottom: 1px solid var(--border); }
nav { display: flex; align-items: center; justify-content: space-between; gap: 1rem; padding: .75rem 0; }
.brand { font-weight: 800; letter-spacing: .5px; }
.brand span { background: linear-gradient(90deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; background-clip: text; color: transparent; }
.links { display: flex; align-items: center; gap: .25rem; flex-wrap: wrap; }
.links a { position: relative; padding: .5rem .8rem; border-radius: 999px; text-decoration: none; color: var(--text); opacity: .9; }
.links a::after { content:""; position: absolute; left: .8rem; right: .8rem; bottom: .35rem; height: 2px; background: linear-gradient(90deg, var(--accent), var(--accent-2)); transform: scaleX(0); transform-origin: left; transition: transform .25s ease; }
.links a:hover::after { transform: scaleX(1); }


/* ---------- Header / Hero ---------- */
header.hero { padding: 5rem 0 2.25rem; text-align: center; }
header.hero h1 { font-size: clamp(2rem, 4.4vw, 3.25rem); margin: 0 0 .4rem; letter-spacing: .3px; }
header.hero p { color: var(--muted); margin: 0 auto; max-width: 65ch; }


/* ---------- Utility ---------- */
.card { background: color-mix(in oklab, var(--card) 86%, transparent); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); }
.section { padding: 2.25rem 0; }
h2.section-title { font-size: clamp(1.25rem, 2.5vw, 1.75rem); margin: 0 0 1rem; }
.subtle { color: var(--muted); }


</html>
