<!-- Floating controls -->
<button class="toggle-btn" onclick="toggleMode()" aria-pressed="false" title="Toggle theme">Toggle Dark/Light</button>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


<!-- ====== Scripts ====== -->
<script>
// Theme toggle with persistence
const THEME_KEY = 'riya-theme';
const root = document.documentElement;
const btn = document.querySelector('.toggle-btn');


(function initTheme(){
const saved = localStorage.getItem(THEME_KEY);
if (saved === 'light' || saved === 'dark') root.setAttribute('data-theme', saved);
updateToggleButton();
})();


function currentTheme(){
return root.getAttribute('data-theme') || (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
}
function setTheme(mode){
root.setAttribute('data-theme', mode); localStorage.setItem(THEME_KEY, mode); updateToggleButton();
}
function updateToggleButton(){
if (!btn) return; const mode = currentTheme(); const next = mode === 'light' ? 'Dark' : 'Light';
btn.textContent = `Toggle ${next}`; btn.setAttribute('aria-pressed', mode === 'dark');
}
function toggleMode(){ setTheme(currentTheme() === 'dark' ? 'light' : 'dark'); }
window.toggleMode = toggleMode;


// Back to top
const mybutton = document.getElementById('myBtn');
window.addEventListener('scroll', () => {
const show = document.documentElement.scrollTop > 20 || document.body.scrollTop > 20;
mybutton.style.display = show ? 'block' : 'none';
});
function topFunction(){ document.body.scrollTop = 0; document.documentElement.scrollTop = 0; }
window.topFunction = topFunction;
</script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.worker.min.js";
(function renderPDFThumb(){
const pdfUrl = 'CE398_Group7_Final_Report.pdf';
const canvas = document.getElementById('report-thumb');
if (!canvas || !window.pdfjsLib) return;
const ctx = canvas.getContext('2d', { alpha: false });
const cssWidth = 110; const dpr = window.devicePixelRatio || 1;
pdfjsLib.getDocument(pdfUrl).promise.then(pdf => pdf.getPage(1)).then(page => {
const v1 = page.getViewport({ scale: 1 });
const scale = cssWidth / v1.width; const vp = page.getViewport({ scale });
canvas.style.width = cssWidth + 'px'; canvas.style.height = vp.height + 'px';
canvas.width = Math.round(vp.width * dpr); canvas.height = Math.round(vp.height * dpr);
ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
return page.render({ canvasContext: ctx, viewport: vp }).promise;
}).catch(()=>{
// graceful fallback
const fallback = document.createElement('div');
fallback.textContent = 'ðŸ“„';
Object.assign(fallback.style, { width:'110px', height:'150px', display:'grid', placeItems:'center', border:'1px solid var(--border)', borderRadius:'10px' });
canvas.replaceWith(fallback);
});
})();
</script>
